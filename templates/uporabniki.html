<!-- Spodnja funkcija kliče "kodo" za glavo iz osnova.html -->
{% extends "osnova.html" %}

<!-- Spodnja funkcija je za vsebino, ki se razlikuje od osnova.html -->
{% block vsebina %}

<h1>Uporabniki</h1>

<ul>
{% for uporabnik in uporabniki %}
    <li><a href="/uporabniki/{{ uporabnik.id }}">{{ uporabnik.ime }}</a>
        {% if uporabnik.je_blokiran %}
            <span style="color: red">BLOKIRAN</span>
        {% endif %}
    </li>
{% endfor %}
</ul>

{% endblock %}
