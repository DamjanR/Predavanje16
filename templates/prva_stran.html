<!-- Spodnja funkcija kliče "kodo" za glavo iz osnova.html -->
{% extends "osnova.html" %}

<!-- Spodnja funkcija je za vsebino, ki se razlikuje od osnova.html -->
{% block vsebina %}
<h1>Dobrodošli na moji spletni strani</h1>

<!-- Spodnja funkcije je of JINJO funkcija if ki jo kličemo iz main.py ime=ime -->
{% if ime %}

    <p>Prijavljen si  pod imenom {{ ime }}</p>

    <form method="POST" action="/komentar">
        <input name="vsebina" placeholder="Vpisi komentar">
        <button type="submit">Pošlji</button>
    </form>

    <h2>Komentarji</h2>
    {% for komentar in komentarji %}
    <p><strong>{{ komentar.avtor }}:</strong> {{ komentar.vsebina }}</p>
    {% endfor %}

    {% else %}


<!-- 11.nov 2019 -18- -->
    <p>Prijavi se:</p>
    <form method="POST" action="/prijava">
        <input name="ime" placeholder="Tvoje ime">
        <input type="password" name="geslo" placeholder="Tvoje geslo">
        <button type="submit">Prijava</button>
    </form>

{% endif %}

<!-- Spodnja funkcija kliče "kodo" za nogo iz osnova.html -->
{% endblock %}
